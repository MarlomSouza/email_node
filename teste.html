<html>
  <head>
    <meta charset="utf-8" />
    <title>Nodemailer Email Example</title>
    <script src="bundle.js" type="text/javascript"></script>
    <script>
        function outra(){
            event.preventDefault();
            var para = document.getElementById('to').value;
            var subject = document.getElementById('subject').value;
            var body = document.getElementById('corpo').value;

            var obj = {para, subject,body }
            this.Teste(obj);
        }
    </script>
  </head>
  <body>
    <div class="container">
      <br />
      <h1>Send The Email</h1>
      <br />
      <form >
        <div>
          <label for="to">To:</label>
          <input type="email" name="to" id="to" />
        </div>

        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject"/>

        <div>
          <label for="body">Body:</label>
          <textarea
            cols="5"
            rows="5"
            id="corpo"
            name="body"
          ></textarea>
        </div>
        <div >
            <button onclick=outra()>Send</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
